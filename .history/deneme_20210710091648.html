    <title>Document</title>

<style>
    header,
    .row {
        display: flex;
        /* aligns all child elements (flex items) in a row */
    }

    .col {
        flex: 1;
        /* distributes space on the line equally among items */
    }
</style>

<body>
    <section>
        <header>
            <div class="col">Pazartesi</div>
            <div class="col">Salı</div>
            <div class="col">Çarşamba</div>
            <div class="col">Perşembe</div>
            <div class="col">Cuma</div>
        </header>
        <div class="row">
            <div class="col">Matematik</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col">3</div>
        </div>
    </section>
</body>

</html>
